<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: blue;
        width: 100px;
        height: 100px;
        border: 1px solid yellow;
      }
      span {
        background-color: red;
        width: 100px;
        height: 100px;
        border: 1px solid yellow;
      }
    </style>
    <!--즉 블록 요소는 높이 넓이를 지정가능하나 inline은 불가함-->
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <span>1</span><span>2</span><span>3</span>
  </body>
</html>
