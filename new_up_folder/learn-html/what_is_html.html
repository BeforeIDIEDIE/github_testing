<!DOCTYPE html>
<!--<!과 같이 쓰고 엔터 치면 기본적인 틀이 잡힌다.-->
<html lang="ko">
  <!--ko라고 쓰면 한국어로 작성된 문서, en이라쓰면 영어로 작성된 문서이다.-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상실감</h1>
    <hr />
    <p>위키백과, 우리 모두의 <br />백과사전.</p>
    <!--주석은 이렇게 작성한다, html에서 개행은 <br>이런 형태로 쓴다.-->
    <p>
      상실감(喪失感)은 무엇인가를 잃어버린 후의 느낌이나 감정 상태를 가리키는
      <a href="https://ko.wikipedia.org/wiki/%EC%9A%A9%EC%96%B4">용어</a
      >이다.<!--하이퍼 링크는 해당 줄과 같이 사용한다.-->
    </p>
    <!--해당 내용은 ul>li*3치고 엔터 쳐서 작성할 수 있다.-->
    <ul>
      <!--비순차 목록(unordered list)란 뜻으로 다음과 같이 목록을 사용할때 쓰는 태그-->
      <li>문제해결및실습:C++</li>
      <li>전세사기</li>
      <li>등록금</li>
      <li>생활비</li>
    </ul>
    <!-- 아이디를 만드려면#, #아이디명치고 엔터 치면된다.-->
    <div id="item"></div>
    <!-- 클래스를 만드려면 span.클래스명 치고  엔터 치면 된다.-->
    <span class="yeah"></span>
    <!--콘텐츠를 만드려면 p.container{콘텐츠명}-->
    <p class="container">Hello</p>
    <!-- 자동넘버링은 p.container{item$}*5 이런식-->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>
  </body>
</html>
